{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task')}}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-folder prefix"></i>
                <input name="task_name" id="task_name" type="text" class="validate" required minlength="5"
                    maxlength="25">
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-pencil prefix "></i>
                <textarea name="task_description" id="task_description" type="text"
                    class="materialize-textarea validate" required minlength="5" maxlength="200">
                </textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>

        <!-- due_date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-calendar prefix"></i>
                <input name="due_date" id="due_date" type="text" class=" datepicker validate" required minlength="5"
                    maxlength="25">
                <label for="due_date">Due Date</label>
            </div>

        </div>

        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">

                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix"></i>
                    <label for="is_urgent">

                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>

        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <select name="category_id" id="category_id" type="text" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id}}">{{ category.category_name}}</option>
                    {% endfor %}
                </select>    
            </div>

        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fa fa-plus-square right"></i>
                </button>
            </div>
        </div>

</form>

</div>

{% endblock %}
